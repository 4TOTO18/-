<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @font-face {
            font-family: 'KyivType Sans';
            src: url('https://example.com/fonts/KyivTypeSans.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div style="position: relative; width: 1440px; height: 1024px; background: linear-gradient(180deg, #265DB5 0%, #430E98 86.48%); box-shadow: inset 5px 9px 7px rgba(0, 0, 0, 0.25);">
        
        <!-- Decorative Elements -->
        <div style="position: absolute; width: 392px; height: 400px; left: 1048px; top: 624px; border-radius: 109px; background: transparent;"></div>
        <div style="position: absolute; width: 392px; height: 400px; left: -36px; top: -37px; border-radius: 109px; background: transparent;"></div>
        
        <!-- Main Form Container -->
        <div style="position: absolute; width: 612px; height: 739px; left: 414px; top: 124px; background: #2C294B; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 7px 8px 4px rgba(0, 0, 0, 0.25); border-radius: 90px;">
            
            <!-- Form Header -->
            <div style="position: absolute; width: 479px; height: 135px; left: 66px; top: 39px; background: #524D84; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 7px 8px 4px rgba(0, 0, 0, 0.25); border-radius: 118px;"></div>
            <div style="position: absolute; width: 221px; height: 75px; left: 226px; top: 69px; font-family: 'KyivType Sans'; font-size: 64px; line-height: 77px; color: #E8E4FF; text-align: center;">Вход</div>
            
            <!-- Username Field -->
            <div style="position: absolute; width: 446px; height: 137px; left: 85px; top: 212px; background: #241F3E; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 33px;"></div>
            <div style="position: absolute; width: 138px; height: 77px; left: 226px; top: 249px; font-family: 'KyivType Sans'; font-size: 64px; line-height: 77px; color: #2C294B; text-align: center;">Имя</div>
            <input type="text" style="position: absolute; width: 400px; height: 80px; left: 113px; top: 230px; background: transparent; border: none; outline: none; color: white; font-size: 24px; padding: 0 20px;">
            
            <!-- Password Field -->
            <div style="position: absolute; width: 446px; height: 137px; left: 85px; top: 370px; background: #241F3E; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 33px;"></div>
            <div style="position: absolute; width: 246px; height: 77px; left: 183px; top: 400px; font-family: 'KyivType Sans'; font-size: 64px; line-height: 77px; color: #2C294B; text-align: center;">Пароль</div>
            <input type="password" style="position: absolute; width: 400px; height: 80px; left: 113px; top: 388px; background: transparent; border: none; outline: none; color: white; font-size: 24px; padding: 0 20px;">
            
            <!-- Submit Button -->
            <button style="position: absolute; width: 470px; height: 149px; left: 73px; top: 551px; background: linear-gradient(95.56deg, #1B4BD9 0%, #0F2873 97.07%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 29px; border: none; cursor: pointer;">
                <span style="font-family: 'KyivType Sans'; font-size: 64px; line-height: 77px; color: #FFFFFF;">Войти</span>
            </button>
        </div>
    </div>
</body>
</html>
